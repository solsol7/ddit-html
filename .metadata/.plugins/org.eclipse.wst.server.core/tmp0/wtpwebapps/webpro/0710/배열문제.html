<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script>
proc1 = () => {
	const arr = [];
	//const arr = new Array();
	while(true){
		names = prompt("이름을 입력하세요");
		if(names==null) break;
		if(names.trim()=="") break;
		arr.push(names);
	}
	document.getElementById('result1').innerHTML = arr;
}

proc2 = () => {
	const arr=[];
	while(arr.length<5){
		num = prompt("정수를 입력하세요");
		if(arr.indexOf(num)!=-1){
			while(arr.indexOf(num)!=-1)
				num=prompt("중복되는 정수입니다. 다시 입력하세요.");
		}
		arr.push(num);
	}
	
	document.getElementById('result2').innerHTML = arr;
}
</script>
</head>
<body>

<h3>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장 <br>
입력의 마지막은 공백 문자를 입력하거나 "취소" 버튼을 눌렀을 때 (null)로 한다.</h3>
<input type="button" value="확인" onclick="proc1()">
<br>
<div class="ddres" id="result1"></div>
<br>
<hr color="red">

<h3>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램을 작성하시오
</h3>
<input type="button" value="확인" onclick="proc2()">
<br>
<div class="ddres" id="result2"></div>
<br>
<hr color="red">
</body>
</html>
