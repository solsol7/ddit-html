<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function(){
	// jQuery가 포함된 span태그 의 테두리 파랑 : 
 		$('span:contains(jQuery)').css('border', 'solid blue');
	
	// jQuery가 포함되지 않은 span 태그 의 테두리 빨강  : 
 		$('span:not(:contains(jQuery))').css('border', 'solid red');

	// span을 갖는 div요소 태그 의 테두리   그린 
		$('#result1 div:has(span)').css('border', 'solid green');
	
	// 아무것도 없는 빈 div 태그 의 테두리      
		$('#result1 div:empty').css('border','2px solid hotpink')
		
	// div 후손 span 태그 의 글자색  빨강, 크기,굵게	
		$('#result1 div span').css({
									'color' : 'red',
									'font-size':'1.2rem',
									'font-weight':'bold'
		})
	})
})
</script>

div{
padding : 10px;
border : 1ox solid pink;
margin : 5px;
}

		</div>

	</div>
<br>
<hr color="red">
