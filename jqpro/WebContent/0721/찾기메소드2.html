<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script src="../js/jquery-3.7.0.min.js"></script>
<script>
$(function(){
	$('#parent').on('click',function(){
		$('#result1 span').parent().css({'color':'red', 'border':'2px solid red'})
	})
	
	$('#parents').on('click',function(){
		$('#result1 span').parents().css({'color':'green','border':'2px solid green'})
	})

	$('#parentss').on('click',function(){
		$('#result1 span').parents('#result1 ul')
					.css({
						'color':'blue','border':'2px solid blue'
						})//css
	})//click

	
	$('#parentun').on('click',function(){
		$('#result1 span').parentsUntil('#result1').css({
						'color':'pink','border':'2px solid pink'})
	})
	
	$('input[value=확인]').on('click',function(){
// 		$(this).parent().find('span').css({}).css({'background':'skyblue'})
		$(this).parents('.ddres').find('span').css({'background':'skyblue'})
	})
})
</script>
<style>
.ancestors * {

}
</style>
</head>
